<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gantari:wght@300;400;500&family=Gulzar&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="game-container">
      <h1 class="game-container__heading">Rock, Paper, Scissors</h1>
      <div class="game">
        <div class="game-points">
          <p class="game-winner">Winner:</p>
          <div class="player-points">
            <p class="user-points"><span class="point-count--user">0</span></p>
            <p class="computer-points">
              <span class="point-count--computer">0</span>
            </p>
          </div>
        </div>
        <div class="game-board">
          <div class="game-board__player user">
            <p>You:</p>
            <img class="placeholder" src="/assets/paper.png" alt="paper" />
          </div>
          <div class="game-board__player computer">
            <p>Computer:</p>
            <img
              class="placeholder"
              src="/assets/scissors.png"
              alt="scissors"
            />
          </div>
        </div>
        <div class="game-selection">
          <img
            class="item rock"
            src="/assets/rock.png"
            data-index="0"
            alt="rock"
          />
          <img
            class="item paper"
            src="/assets/paper.png"
            data-index="1"
            alt="paper"
          />
          <img
            class="item scissors"
            src="/assets/scissors.png"
            data-index="2"
            alt="scissors"
          />
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
